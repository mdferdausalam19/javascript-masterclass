<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Introduction</title>

    <!-- 
        Linking the JavaScript file with 'defer' attribute.
        'defer' makes sure that the script will only execute after the HTML is fully parsed.
        Best practice when placing scripts inside <head>.
    -->
    <script defer src="./first.js"></script>
</head>

<body>
    <h1>Welcome to the JavaScript Masterclass.</h1>

    <!-- A simple div where we will inject text using JavaScript -->
    <div id="div-id"></div>

    <!-- 
        Alternative way (if you don't use 'defer' or 'async'):
        Place the <script> tag at the end of <body> to ensure HTML is loaded first.
    -->
    <!-- <script src="./first.js"></script> -->
</body>

</html>
